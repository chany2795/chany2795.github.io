<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>내 GitHub 프로젝트 모음</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0; padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #222;
      margin-bottom: 10px;
      width: 100%;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 40px;
      font-weight: 500;
      font-style: italic;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 20px;
      width: 100%;
      max-width: 960px;
      /* 기본은 1열 */
      grid-template-columns: 1fr;
    }
    @media (min-width: 768px) {
      ul {
        /* 넓은 화면에서 3열 */
        grid-template-columns: repeat(3, 1fr);
      }
    }
    li {
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    li:hover {
      background-color: #e3f2fd;
    }
    a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: 600;
      font-size: 18px;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>📁 My Project</h1>
  <div class="subtitle">by chany222</div>
  <ul>
    <li><a href="https://chany2795.github.io/malware" target="_blank" rel="noopener noreferrer">Malware analysis</a></li>
    <li><a href="https://chany2795.github.io/threat-hub" target="_blank" rel="noopener noreferrer">Threat hub</a></li>
    <li><a href="https://chany2795.github.io/layerzero_tracker" target="_blank" rel="noopener noreferrer">LayerZero Tracker</a></li>
  </ul>
</body>
</html>
