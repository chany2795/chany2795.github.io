<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>내 GitHub 프로젝트 모음</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0; padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #222;
      margin-bottom: 10px;
      width: 100%;
      text-align: center;
    }
    .username {
      display: block;
      text-align: right;
      font-size: 1.5rem;
      font-weight: bold;
      color: #444;
      margin-top: 0.5rem;
      width: 100%;
    }
    /* PC용 (화면이 768px 이상일 때) */
    @media (min-width: 768px) {
      .username {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        padding-right: 2rem; /* 제목보다 살짝 오른쪽 */
      }
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 2rem 0 3rem 0; /* 위아래 간격 조정 */
      display: grid;
      gap: 20px;
      width: 100%;
      max-width: 960px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 768px) {
      ul {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    li {
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    li:hover {
      background-color: #e3f2fd;
    }
    a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: 600;
      font-size: 18px;
      display: block;
      text-align: center;
    }
    footer {
      margin-top: 2rem;
      color: #777;
      font-size: 0.9rem;
      width: 100%;
      max-width: 960px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>📁 My Project</h1>
  <div class="username">by chany222</div>
  <ul>
    <li><a href="https://chany2795.github.io/malware" target="_blank" rel="noopener noreferrer">Malware analysis</a></li>
    <li><a href="https://chany2795.github.io/threat-hub" target="_blank" rel="noopener noreferrer">Threat hub</a></li>
    <li><a href="https://chany2795.github.io/layerzero_tracker" target="_blank" rel="noopener noreferrer">LayerZero Tracker</a></li>
  </ul>
  <footer>© 2025 chany222 </footer>
</body>
</html>
